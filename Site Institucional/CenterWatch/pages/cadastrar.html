<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <img src="../imgs/logo/logo7.png" alt="" width="300px">
    </div>
    <div class="container-cadastro">
        <div id="tela1" class="box ativa">
            <div class="titulo">
                <h1>Criar nova</h1>
                <h1>conta</h1>
            </div>

            <div class="inputs">
                <div class="div-input-cadastro">
                    <label class="primeira-label" for="">Nome</label>
                    <input class="input-cadastro" type="text">
                </div>
                <div class="div-input-cadastro">
                    <label for="">Email</label>
                    <input class="input-cadastro" type="email">
                </div>                
                <div class="div-input-cadastro">
                    <label for="">Password</label>
                    <input class="input-cadastro" type="password">
                </div>
                <div class="div-btn-cadastro">
                    <input onclick="proximo()" class="btn-cadastro" type="submit" value="Próximo">
                </div>
                <div>
                    <span class="span-entrar">Já possui uma conta? <a href="#">Entrar</a></span>
                </div>
            </div>
        </div>
        <div id="tela2" class="box">
            <div class="titulo">
                <h1>Criar nova</h1>
                <h1>conta pagina 2</h1>
            </div>

            <div class="inputs">
                <div class="div-input-cadastro">
                    <label class="primeira-label" for="">Nome</label>
                    <input class="input-cadastro" type="text">
                </div>
                <div class="div-input-cadastro">
                    <label for="">Email</label>
                    <input class="input-cadastro" type="email">
                </div>                
                <div class="div-input-cadastro">
                    <label for="">Password</label>
                    <input class="input-cadastro" type="password">
                </div>
                <div class="div-btn-cadastro">
                    <input class="btn-cadastro" type="submit" value="Cadastrar">
                </div>
                <div>
                    <span class="span-entrar">Já possui uma conta? <a href="#">Entrar</a></span>
                </div>
            </div>
        </div>
    </div>

    <script>

        let telaAtiva = 1;

        function proximo() {
            document.getElementById(`tela${telaAtiva}`).classList.remove('ativa');
            document.getElementById(`tela${telaAtiva}`).classList.add('anterior');
            telaAtiva++;
            document.getElementById(`tela${telaAtiva}`).classList.remove('proxima');
            document.getElementById(`tela${telaAtiva}`).classList.add('ativa');
        }

    </script>
</body>
</html>
